<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Scroll</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;overflow:hidden;}
.feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.feed::-webkit-scrollbar{display:none;}
.item{
  height:100vh;
  position:relative;
  scroll-snap-align:start;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.mute{
  position:absolute;
  bottom:80px;
  right:20px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:22px;
  padding:10px;
  border-radius:50%;
}
</style>
</head>

<body>

<div class="feed">

  <!-- VIDEO 1 -->
  <div class="item">
    <video src="TWMate.com-5a45890df2334445d86a3931774be548.mp4"
           loop playsinline muted></video>
    <button class="mute">ðŸ”‡</button>
  </div>

  <!-- VIDEO 2 -->
  <div class="item">
    <video src="[savetwt.com] ____________ SEALROOM - 2007634594439610689 - 1080x1920.mp4"
           loop playsinline muted></video>
    <button class="mute">ðŸ”‡</button>
  </div>

</div>

<script>
const items = document.querySelectorAll(".item");

/* Auto play / pause khi lÆ°á»›t */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    const v = e.target.querySelector("video");
    if(!v) return;
    if(e.isIntersecting){
      v.play();
    }else{
      v.pause();
    }
  });
},{threshold:0.7});

items.forEach(i=>observer.observe(i));

/* Báº­t / táº¯t tiáº¿ng RIÃŠNG tá»«ng video */
document.querySelectorAll(".mute").forEach(btn=>{
  btn.onclick = ()=>{
    const v = btn.parentElement.querySelector("video");
    v.muted = !v.muted;
    btn.textContent = v.muted ? "ðŸ”‡" : "ðŸ”Š";
  };
});
</script>

</body>
</html>
